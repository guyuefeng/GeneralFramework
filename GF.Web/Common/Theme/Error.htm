<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Error: {$Message}</title>
<style type="text/css">
* { font-family:Verdana, Arial, Helvetica, sans-serif; line-height:150%; font-size:14px; }
body { margin:0; padding:20px; background-color:#FFFFFF; }
.errorBox { border:3px solid #CC0000; padding:10px; }
.errorBox .top { padding:0 0 10px 0; border-bottom:3px solid #CC0000; font-weight:bold; }
.errorBox .dsp { }
.errorBox .dsp ol li { padding:10px 0 0 0; }
</style>
</head>
<body>
<div class="errorBox">
	<div class="top">{$Message}</div>
	<div class="dsp">
    	<ol>
        <li><b>消息：</b>{$Message}</li>
        <li><b>对象：</b>{$Source}</li>
        <li><b>堆栈：</b>{$StackTrace}</li>
        <li><b>帮助：</b><a href="{$HelpLink}" target="_blank">{$HelpLink}</a></li>
        </ol>
    </div>
</div>
</body>
</html>
